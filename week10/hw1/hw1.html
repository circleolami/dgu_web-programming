<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slideshow</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #333;
      }

      .slideshow-container {
        width: 80%;
        max-width: 800px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .slideshow {
        display: flex;
        width: 400%;
        animation: slide 16s infinite;
      }

      .slide {
        width: 25%;
        flex-shrink: 0;
      }

      .slide img {
        width: 100%;
        display: block;
      }

      @keyframes slide {
        0%,
        20% {
          transform: translateX(0);
        }
        25%,
        45% {
          transform: translateX(-25%);
        }
        50%,
        70% {
          transform: translateX(-50%);
        }
        75%,
        95% {
          transform: translateX(-75%);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slideshow">
        <div class="slide">
          <img src="./1.jpg" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="./2.jpg" alt="Image 2" />
        </div>
        <div class="slide">
          <img src="./3.jpg" alt="Image 3" />
        </div>
        <div class="slide">
          <img src="./4.jpg" alt="Image 4" />
        </div>
      </div>
    </div>
  </body>
</html>
