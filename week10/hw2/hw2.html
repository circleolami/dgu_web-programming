<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>텍스트 출력 프로그램</title>
    <style>
      .default {
        font-style: normal;
      }
      .italic {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>텍스트 출력 프로그램</h1>
    <form id="textForm">
      <label for="userText">텍스트를 입력하세요:</label>
      <input type="text" id="userText" name="userText" /><br /><br />

      <label for="textColor">텍스트 색상 선택:</label>
      <input type="color" id="textColor" name="textColor" /><br /><br />

      <label for="textSize">글꼴 크기 선택:</label>
      <select id="textSize" name="textSize">
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="22">22</option>
        <option value="24">24</option>
        <option value="26">26</option>
        <option value="28">28</option></select
      ><br /><br />

      <label for="fontStyle">글꼴 스타일 선택:</label>
      <input
        type="radio"
        id="default"
        name="fontStyle"
        value="default"
        checked
      />
      <label for="default">일반</label>
      <input type="radio" id="italic" name="fontStyle" value="italic" />
      <label for="italic">이탤릭체</label><br /><br />

      <button type="button" onclick="displayText()">출력</button>
    </form>

    <p id="outputText"></p>

    <script>
      function displayText() {
        const userText = document.getElementById("userText").value;
        const textColor = document.getElementById("textColor").value;
        const textSize = document.getElementById("textSize").value;
        const fontStyle = document.querySelector(
          'input[name="fontStyle"]:checked'
        ).value;

        if (!userText) {
          alert("텍스트를 입력하세요.");
          return;
        }

        const outputText = document.getElementById("outputText");
        outputText.textContent = userText;
        outputText.style.color = textColor;
        outputText.style.fontSize = textSize + "px";
        outputText.className = fontStyle;
      }
    </script>
  </body>
</html>
