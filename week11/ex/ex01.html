<!DOCTYPE html>
<html>
  <head>
    <title>getElementById Example</title>
  </head>
  <body>
    <p id="text">기존 텍스트</p>
    <button id="change-text">텍스트 변경</button>

    <script>
      document
        .getElementById("change-text")
        .addEventListener("click", function () {
          document.getElementById("text").textContent = "변경된 텍스트";
        });
    </script>
  </body>
</html>
