<!DOCTYPE html>
<html>
  <head>
    <title>getElementsByTagName Example</title>
  </head>
  <body>
    <ul>
      <li>아이템 1</li>
      <li>아이템 2</li>
      <li>아이템 3</li>
    </ul>
    <button id="change-items">아이템 리스트 변경</button>

    <script>
      document
        .getElementById("change-items")
        .addEventListener("click", function () {
          let items = document.getElementsByTagName("li");
          for (let i = 0; i < items.length; i++) {
            items[i].textContent = "변경된 아이템 " + (i + 1);
          }
        });
    </script>
  </body>
</html>
