<!DOCTYPE html>
<html>
  <head>
    <title>쇼핑 카트</title>
    <style>
      .item {
        margin: 10px 0;
      }
      .total {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="title">쇼핑 카트</h1>
    <div class="item">
      <span class="item-name">상품 1</span> - ₩<span class="item-price"
        >10000</span
      >
      <button class="add-to-cart">카트에 추가</button>
    </div>
    <div class="item">
      <span class="item-name">상품 2</span> - ₩<span class="item-price"
        >15000</span
      >
      <button class="add-to-cart">카트에 추가</button>
    </div>
    <div class="item">
      <span class="item-name">상품 3</span> - ₩<span class="item-price"
        >20000</span
      >
      <button class="add-to-cart">카트에 추가</button>
    </div>
    <h2>장바구니</h2>
    <ul id="cart-list"></ul>
    <p class="total">합계: ₩<span id="total-price">0</span></p>

    <script src="hw3.js"></script>
  </body>
</html>
