<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>쇼핑 카트</title>
    <style>
      .item {
        margin: 5px 0;
      }
    </style>
    <script>
      function addToCart(productName, productPrice) {
        let cartList = document.getElementById("cart-list");
        let newItem = document.createElement("li");
        newItem.textContent = productName + " - " + productPrice + "원";
        cartList.appendChild(newItem);

        let totalPriceElement = document.getElementById("total-price");
        let totalPrice = parseInt(
          totalPriceElement.textContent.replace("합계: ", "").replace("원", "")
        );
        totalPrice += productPrice;
        totalPriceElement.textContent = "합계: " + totalPrice + "원";
      }

      function setup() {
        let addButtons = document.getElementsByClassName("add-button");
        for (let i = 0; i < addButtons.length; i++) {
          addButtons[i].addEventListener("click", function () {
            let productName = this.getAttribute("data-product-name");
            let productPrice = parseInt(
              this.getAttribute("data-product-price")
            );
            addToCart(productName, productPrice);
          });
        }
      }

      window.onload = setup;
    </script>
  </head>
  <body>
    <h1>쇼핑 카트</h1>
    <div>
      <div class="item">
        상품 1 - 10000원
        <button
          class="add-button"
          data-product-name="상품 1"
          data-product-price="10000"
        >
          카트에 추가
        </button>
      </div>
      <div class="item">
        상품 2 - 15000원
        <button
          class="add-button"
          data-product-name="상품 2"
          data-product-price="15000"
        >
          카트에 추가
        </button>
      </div>
      <div class="item">
        상품 3 - 20000원
        <button
          class="add-button"
          data-product-name="상품 3"
          data-product-price="20000"
        >
          카트에 추가
        </button>
      </div>
    </div>
    <h2>장바구니</h2>
    <ul id="cart-list"></ul>
    <p id="total-price">합계: 0원</p>
  </body>
</html>
