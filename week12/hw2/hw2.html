<!DOCTYPE html>
<html>
  <head>
    <title>라디오 버튼과 이미지 출력</title>
    <script>
      function drawImage() {
        var found = null;
        var kfruit = document.getElementsByName("fruit");
        var img = document.getElementById("fruitimage");
        for (var i = 0; i < kfruit.length; i++) {
          if (kfruit[i].checked == true) {
            found = kfruit[i];
            if (found.value === "banana") {
              img.src = found.value + ".jpg";
            } else if (found.value === "apple") {
              img.src = found.value + ".jpg";
            } else {
              img.src = found.value + ".png";
            }
          }
        }
      }
    </script>
  </head>
  <body onload="drawImage()">
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr />
    <form>
      <input
        type="radio"
        name="fruit"
        value="banana"
        onchange="drawImage()"
      />바나나
      <input
        type="radio"
        name="fruit"
        value="mango"
        onchange="drawImage()"
      />망고
      <input
        type="radio"
        name="fruit"
        value="apple"
        onchange="drawImage()"
        checked
      />사과
      <br />
      <img id="fruitimage" src="apple.jpg" alt="" />
    </form>
  </body>
</html>
