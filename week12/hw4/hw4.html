<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 크기 변경</title>
    <style>
      img {
        width: 200px;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <h1>이미지를 클릭하면 크기가 변경됩니다.</h1>
    <img id="toggleImage" src="./image.jpg" alt="Sample Image" />

    <script>
      const img = document.getElementById("toggleImage");
      let isLarge = false;

      img.addEventListener("click", function () {
        if (isLarge) {
          img.style.width = "200px";
        } else {
          img.style.width = "400px";
        }
        isLarge = !isLarge;
      });
    </script>
  </body>
</html>
