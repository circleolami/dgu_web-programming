<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바다에 대한 설명</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e0f7fa;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }

      .header,
      .footer {
        background-color: #00796b;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .content {
        background-color: white;
        padding: 20px;
        margin-top: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>바다에 대한 설명</h1>
      </div>
      <div class="content">
        <p>
          바다는 지구 표면의 약 71%를 덮고 있는 넓은 수역으로, 대양이라고도
          불립니다. 바다는 지구 생태계에서 중요한 역할을 하며,
          <span class="highlight">수많은 생명체</span>의 서식지입니다.
        </p>
        <p>
          바다는 다양한 해양 생물을 제공하며, 인류에게
          <span class="highlight">식량</span>과
          <span class="highlight">자원</span>을 제공합니다. 또한 바다는 기후
          조절과 산소 생산에도 중요한 역할을 합니다.
        </p>
        <p>
          바다는 아름다운 풍경과
          <span class="highlight">레크리에이션</span> 기회를 제공하며, 많은
          사람들이 바다를 방문하여 휴식과 즐거움을 찾습니다.
        </p>
      </div>
    </div>
  </body>
</html>
