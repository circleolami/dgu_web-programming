<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Example</title>
  </head>
  <body>
    <button onclick="buttonClicked()">버튼을 클릭하세요</button>

    <script>
      function buttonClicked() {
        alert("버튼이 클릭되었습니다");
      }
    </script>
  </body>
</html>
