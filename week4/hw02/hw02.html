<!DOCTYPE html>
<html>
  <head>
    <title>:hover 활용</title>
    <style>
      div {
        width: 100px;
        height: 150px;
        background-image: url("./card-back.jpg");
        background-size: 100px 150px;
      }
      div#img:hover {
        background-image: url("./spade-7.png");
      }
    </style>
  </head>
  <body>
    <h3>:hover 활용</h3>
    <hr />
    <table>
      <tr>
        <td>마우스를 올리면 카드의 앞면이 보인다.</td>
        <td><div id="img"></div></td>
      </tr>
    </table>
  </body>
</html>
