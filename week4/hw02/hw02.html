<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hovering</title>
    <style>
      .hover-box {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        text-align: center;
        line-height: 200px;
        margin: 20px;
        transition: background-color 0.3s, color 0.3s;
        font-family: Arial, sans-serif;
      }

      .hover-box:hover {
        background-color: lightcoral;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="hover-box">마우스를 올려보세요</div>
  </body>
</html>
