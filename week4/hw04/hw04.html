<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 및 범위 입력</title>
  </head>
  <body>
    <h1>숫자 및 범위 입력</h1>

    <div>
      <label for="numberInput">숫자 입력:</label>
      <input type="number" id="numberInput" value="50" min="0" max="100" />
    </div>

    <div>
      <label for="rangeInput">범위 입력:</label>
      <input
        type="range"
        id="rangeInput"
        value="50"
        min="0"
        max="100"
        step="1"
      />
    </div>
  </body>
</html>
