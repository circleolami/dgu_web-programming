    <title>3개의 div 활용</title>
    <meta charset="utf-8" />
    <style>
      div {
        display: inline-block;
        width: 200px;
        border: 3px solid green;
      }
    </style>
  </head>
  <body>
    <h3>3개의 div 활용</h3>
    <hr />
    <div>
      캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다.
    </div>
    <div>Image 객체에 src 프로퍼티를 이용해 비트맵을 로드한다.</div>
    <div>
      이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.
    </div>
  </body>
</html>
