<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X축 진동</title>
    <style>
      .image-container {
        width: 300px;
        height: 300px;
        margin: 50px auto;
        overflow: hidden;
      }

      .animated-image {
        width: 100%;
        height: 100%;
        animation: moveImage 5s infinite alternate;
      }

      @keyframes moveImage {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <h1>X축 진동</h1>
    <div class="image-container">
      <img src="image.png" alt="Animated Image" class="animated-image" />
    </div>
  </body>
</html>
