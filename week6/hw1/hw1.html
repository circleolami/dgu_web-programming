<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hw1.css" />
    <title>입사지원서</title>
  </head>
  <body>
    <div id="header">
      <h1>입사지원서</h1>
    </div>
    <div class="form-container">
      <form action="#">
        <label for="applicant-number">지원자 번호:</label>
        <input
          type="text"
          id="applicant-number"
          name="applicant-number"
        /><br /><br />

        <label for="name">성명:</label>
        <input type="text" id="name" name="name" /><br /><br />

        <label>성별:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">여성</label><br /><br />

        <label for="location">근무지역:</label><br />
        <input type="checkbox" id="seoul" name="location" value="seoul" />
        <label for="seoul">서울</label><br />
        <input type="checkbox" id="busan" name="location" value="busan" />
        <label for="busan">부산</label><br /><br />

        <label for="department">부서:</label>
        <select id="department" name="department">
          <option value="sales">영업</option>
          <option value="hr">인사</option>
          <option value="it">IT</option></select
        ><br /><br />

        <label for="contact">연락처:</label>
        <input type="text" id="contact" name="contact" /><br /><br />

        <label for="address">주소:</label>
        <input type="text" id="address" name="address" /><br /><br />

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" /><br /><br />

        <label for="intro">자기소개:</label><br />
        <textarea id="intro" name="intro" rows="5"></textarea><br /><br />

        <button type="submit">제출</button>
      </form>
    </div>
  </body>
</html>
