<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드 레이아웃 및 애니메이션</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .box {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        text-align: center;
        transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .box:hover {
        background-color: #f0f0f0;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .box:active {
        transform: scale(1.1);
      }
      .box img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .box p {
        margin: 10px 0 0;
      }
      @media (max-width: 800px) {
        .container {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
      }
      @media (max-width: 600px) {
        .container {
          grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <h3>반응형 그리드 레이아웃 및 애니메이션</h3>
    <hr />
    <div class="container">
      <div class="box">
        <img src="./1.jpg" alt="Placeholder Image" />
        <p>Box 1</p>
      </div>
      <div class="box">
        <img src="./2.jpg" alt="Placeholder Image" />
        <p>Box 2</p>
      </div>
      <div class="box">
        <img src="./3.jpg" alt="Placeholder Image" />
        <p>Box 3</p>
      </div>
      <div class="box">
        <img src="./4.jpg" alt="Placeholder Image" />
        <p>Box 4</p>
      </div>
      <div class="box">
        <img src="./5.jpg" alt="Placeholder Image" />
        <p>Box 5</p>
      </div>
      <div class="box">
        <img src="./6.jpg" alt="Placeholder Image" />
        <p>Box 6</p>
      </div>
    </div>
  </body>
</html>
