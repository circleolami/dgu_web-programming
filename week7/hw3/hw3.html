<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>할인 가격 계산기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      .input-group input[type="number"],
      .input-group select {
        width: calc(100% - 12px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        outline: none;
      }
      .input-group select {
        appearance: none;
        -webkit-appearance: none;
        background-color: white;
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg fill='gray' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position-x: calc(100% - 10px);
        background-position-y: center;
        padding-right: 30px;
      }
      .input-group button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .input-group button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
        text-align: center;
      }
      .result p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>할인 가격 계산기</h1>
      <div class="input-group">
        <label for="price">물건의 가격을 입력하세요:</label>
        <input
          type="number"
          id="price"
          placeholder="가격을 입력하세요"
          required
        />
      </div>
      <div class="input-group">
        <label for="discount">할인율을 선택하세요:</label>
        <select id="discount">
          <option value="0">할인율을 선택하세요</option>
          <option value="10">10%</option>
          <option value="20">20%</option>
          <option value="30">30%</option>
        </select>
      </div>
      <button onclick="calculateDiscount()">계산하기</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function calculateDiscount() {
        let price = parseFloat(document.getElementById("price").value);
        let discountRate = parseInt(document.getElementById("discount").value);
        let finalPrice;

        if (isNaN(price) || price <= 0) {
          alert("올바른 가격을 입력하세요.");
          return;
        }

        if (![10, 20, 30].includes(discountRate)) {
          document.getElementById("result").innerHTML =
            "올바른 할인율을 선택하세요.";
          return;
        }

        switch (discountRate) {
          case 10:
            finalPrice = price * 0.9;
            break;
          case 20:
            finalPrice = price * 0.8;
            break;
          case 30:
            finalPrice = price * 0.7;
            break;
          default:
            break;
        }

        document.getElementById("result").innerHTML = `
                <p>할인 전 가격: ${price}원</p>
                <p>할인 후 가격: ${finalPrice.toFixed(2)}원</p>`;
      }
    </script>
  </body>
</html>
